<!DOCTYPE html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="headerCont">
    <div id="opAnterior" class="opAnterior"></div>
    <div id="resultado" class="resultado"> </div>
</div>
<div class="tecladoMain">
    <div class="numeros">
        <button id="um" class="btNum">1</button>
        <button id="dois" class="btNum">2</button>
        <button id="tres" class="btNum">3</button>
        <button id="quatro" class="btNum">4</button>
        <button id="cinco" class="btNum">5</button>
        <button id="seis" class="btNum">6</button>
        <button id="sete" class="btNum">7</button>
        <button id="oito" class="btNum">8</button>
        <button id="nove" class="btNum">9</button>
        <div class="bottomCalc"> 
            <button id="zero" class="btNum">0</button>
            <button id="ponto" class="btNum">.</button>
            <button id="clear" class="btNum">C</button>
        </div>
    </div>
    <div class="operacoes">
        <button id="multiplicar" class="btOper">X</button>
        <button id="dividir" class="btOper">รท</button>
        <button id="somar" class="btOper">+</button>
        <button id="sub" class="btOper">-</button>
        <button id="igual" class="btOper">=</button>
    </div>
</div>
</div>
  <script src="script.js"></script>
</body>
